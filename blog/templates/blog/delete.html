{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block style %}
<style>
    body {
        background-image: url("{% static 'blog/images/signup.jpg' %}");
    }
</style>
{% endblock %} {% block body %}
<div class="content-section">
    <form class="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">You sure you want to delete Post?</legend>
        </fieldset>
        <div class="form-group">
            <button type="submit" name="button" class="btn btn-outline-danger">Delete <i class="fa fa-trash" aria-hidden="true"></i></button>
            <a href="{% url 'post-detail' post.id %}" class="btn btn-outline-secondary">Cancel <i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
    </form>
</div>
{% endblock %}
